<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Racing+Sans+One&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="header">
          <hr class="vl" />
          <h1>TO-D0 NOW</h1>
          <hr class="vl" />
        </div>
      </div>

      <div class="input-task">
        <input type="text" class="text-box" placeholder="Enter Task.." />
        <button id="btn">Add Task</button>
      </div>
      <p class="error-msg">Please Enter Task!</p>
      <hr class="hl" />
      <div class="tasks">
        <ul id="list">
       
        </ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
